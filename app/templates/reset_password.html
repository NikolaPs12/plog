{% extends "base.html" %}

{% block content %}
    <h2>Сброс пароля</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.password.label }}<br>
            {{ form.password() }}
        </p>
        <p>
            {{ form.confirm_password.label }}<br>
            {{ form.confirm_password() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
